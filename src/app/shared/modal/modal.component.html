  <!-- Modal -->
  <div class="container text-center">

    <div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
      <button id="openModalButton" [hidden]="true" data-toggle="modal" data-target="#alertModal"></button>
      <button id="closeModalButton" [hidden]="true" type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
    <div class="modal-dialog" role="document">
      <div class="modal-content text-center">
        <svg width="5em" height="5em" viewBox="0 0 16 16" class="bi bi-exclamation-circle mt-5 mb-2 " fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
        </svg>
        <div class="modal-header text-center">
          
          <!-- <h3 class="modal-title bold" id="exampleModalLabel">{{titulo}}</h5> -->
            <input readonly disabled class="modal-title bold text-center row" type="text" name="titulo" id="tituloId" value="" />
            
        </div>
        
          <input readonly disabled class="modal-body text-center" type="text" name="titulo" id="secundarioId" value="" />
  
        
        <div class="modal-footer text-center">
          <button type="button" class="btn btn-primary primary-modal-button" (click)="redirectHome()">Recargar página</button>
        </div>
      </div>
    </div>
  </div>
  </div>

<div id="warn" class="alert alert-warning alert-dismissible ">
