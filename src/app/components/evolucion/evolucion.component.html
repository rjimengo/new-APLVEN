<div class="contenedor">


    <div class="row mb-2">
        <div class="col-4">
            <div>
                <div class="form-check">
                    <input #radioNum class="form-check-input" type="radio" name="radioOption" id="radioNumero" checked value="Número" (click)="changeOption(radioNum.value)">
                    <label class="form-check-label" for="radioNumero">
                      Número (#)
                    </label>
                </div>
                <div class="form-check">
                    <input #radioImp class="form-check-input" type="radio" name="radioOption" id="radioImporte" value="Importe" (click)="changeOption(radioImp.value)">
                    <label class="form-check-label" for="radioImporte">
                      Importe (€)
                    </label>
                </div>
                <div class="form-check">
                    <input #radioMarg class="form-check-input" type="radio" name="radioOption" id="radioMargen" value="Margen" (click)="changeOption(radioMarg.value)">
                    <label class="form-check-label" for="radioMargen">
                      Margen (€)
                    </label>
                </div>
            </div>
            <div>
                <div class="form-check">
                    <input #radioVen class="form-check-input" type="radio" name="radioOption2" id="radioVentas" checked value="Ventas" (click)="changeOption(radioVen.value)">
                    <label class="form-check-label" for="radioVentas">
                        Ventas
                    </label>
                </div>
                <div class="form-check">
                    <input #radioCan class="form-check-input" type="radio" name="radioOption2" id="radioCancelaciones" value="Cancelaciones" (click)="changeOption(radioCan.value)">
                    <label class="form-check-label" for="radioCancelaciones">
                        Cancelaciones
                    </label>
                </div>
                <div class="form-check">
                    <input #radioNet class="form-check-input" type="radio" name="radioOption2" id="radioNeto" value="Neto" (click)="changeOption(radioNet.value)">
                    <label class="form-check-label" for="radioNeto">
                        Neto
                    </label>
                </div>

            </div>
        </div>
        <div class="col-6">
    
        </div>
        <div class="col-2">
        </div>
    </div>
    

    <!-- VENTAS CANCELACIONES Y NETO -->
    <div class="row graficas text-center">

        <!-- VENTAS-->
        <div class="col-lg-4">
            <i class="fa fa-shopping-cart mr-2"></i>
            <label>Ventas</label>
            <!-- KPI ventas -->
            <div id="sales" class="cifras"></div>
        </div>
        
        <!-- CANCELACIONES-->
        <div class="col-lg-4">
            <i class="fa fa-times mr-2"></i>
            <label>Cancelaciones</label>
            <!-- KPI cancelaciones -->
            <div id="cancellations" class="cifras"></div>
        </div>

        <!-- NETO-->
        <div class="col-lg-4">
            <i class="fas fa-chart-pie mr-2"></i>
            <label>Neto</label>
            <!-- KPI neto -->
            <div id="net" class="cifras"></div>
        </div>

    </div>

    <div class="row">
        <!-- Dimensiones -->
        <div class="col-lg-9 dimensiones">
            <button class="btn btnDimension" *ngFor="let dimension of dimensions; let i = index" (click)="dimensionSelected(i)" [ngClass]="{'btnactive': dimension == dimensionSel}">
                {{dimension}}
            </button>
        </div>
        <div class="col-lg-3">
            <span *ngFor="let option of options; let i = index" (click)="setLevel(option, i)">
                {{option}}
            </span>
        </div>
    </div>

    <!-- Segunda linea de botones -->
    <div class="row segundaLineaBtns">
        <div class="col-md-3" >
            <button class="btn btnSegundaLinea" (click)="employeeSelected()">
				{{employeeAvg}}
			</button>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-3">
            <button class="btnSegundaLinea">
				Top
			</button>
            <button class="btnSegundaLinea">
				Bottom
			</button>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-2">
            Porcentaje
        </div>

    </div>


</div>
